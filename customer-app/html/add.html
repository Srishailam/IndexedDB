    <title>Customer App</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/styles.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Customer Manager</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li ><a href="../index.html">Customers</a></li>
            <li class="active"><a href="add.html">Add Customer</a></li>
            <li><a href="#" class="danger">Clear Customers</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Add Customer</h1>
            <form role="form" onsubmit="addCustomer()">
              <div class="form-group">
                <label for="customername">Customer Name</label>
                <input type="text" class="form-control" id="cname" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="customeremail">Customer Email</label>
                <input type="email" class="form-control" id="cemail" placeholder="Email">
              </div>
              <button type="submit" class="btn btn-default">Add Customer</button>
            </form>
        </div>
      </div>
    </div>
